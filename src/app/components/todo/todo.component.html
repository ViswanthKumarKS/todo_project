<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="todo.component.ts" defer></script>
  </head>
  <body>
    <h1 class="h1 d-flex justify-content-center">To-Do Application</h1>
    <div class="container w-50 mt-4 d-flex">
      <input
        type="text"
        id="name"
        class="form-control border border-black"
        placeholder="Fullname"
        [(ngModel)]="newTodo.name"
      />
    </div>
    <div class="container w-50 mt-4 d-flex">
      <input
        type="number"
        id="number"
        class="form-control border border-black"
        placeholder="PhoneNumber"
        [(ngModel)]="newTodo.phone"
      />
    </div>
    <div class="container w-50 mt-4 d-flex">
      <input
        type="email"
        id="email"
        class="form-control border border-black"
        placeholder="Email-Address"
        [(ngModel)]="newTodo.email"
      />
    </div>
    <div class="container w-25 mt-4 d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary"
        id="add"
        (click)="addTodo()"
      >
        {{Add}}
      </button>
    </div>
    <div class="container w-50 mt-4 align-item-center" id="">
      <table class="table table-striped" id="contact">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Email_Address</th>

            <th scope="col">Updation</th>
          </tr>
        </thead>
        <tbody *ngFor="let todo of todos">
          <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.name }}</td>
            <td>{{ todo.phone }}</td>
            <td>{{ todo.email }}</td>

            <button
              type="button"
              class="btn btn-primary"
              id="Edit"
              (click)="editTodo(todo.id)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="Delete"
              (click)="deleteTodo(todo.id)"
            >
              Delete
            </button>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
